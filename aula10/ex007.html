<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font:normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="text1" id="text1"> + 
    <input type="number" name="text2" id="text2">
    <input type="button" id="somar" value="Somar"/>
    <div id='res'>Resultado</div>

    <script>
        var btn = document.getElementById('somar')
        btn.addEventListener('click', somar)

        function somar(){
            var tn1 = document.getElementById('text1')
            var tn2 = document.querySelector('input#text2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `A Soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
