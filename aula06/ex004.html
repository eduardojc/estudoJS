<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome} o seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>

    <!-- 
        OBS

        n1.toFixed(2) => coloca 2 casas decimais exemplo 124.5 ficaria 124.50
        n1.toFixed(2).replace('.',',') => substitui '.' pela ',' => 124,50
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        transformar em formato monetário BRASILEIRO => R$ 1,545.50
    -->
</body>
</html>
