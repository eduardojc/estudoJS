<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar</title>
</head>

<body>
    <h1>País de Origem</h1>
    Em que País você mora?
    <input type="text" id="pais">
    <input type="button" id="origem" value="Verificar">
    <div id="res">

    </div>
    <script>
        var btn = document.getElementById('origem')
        btn.addEventListener('click', origem)

        function origem() {
            var pais = document.getElementById('pais')
            var res = document.querySelector('div#res')
            var origem = pais.value

            res.innerHTML = `<p>O Pais de origem informado é ${origem}.</p>`
            if (origem == "Brasil") {
                res.innerHTML += '<p>Você é <strong>Brasileiro</strong></p>'
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>
</body>

</html>
